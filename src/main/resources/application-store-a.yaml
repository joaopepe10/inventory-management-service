server:
  servlet:
    context-path: /api/inventory-management/v1

queue:
  name: store-a-queue

  subscriber:
    exchange: subs-inventory-fanout

  publisher:
    exchange: core-exchange
    routing-key: order.update.to.core

spring:
  application:
    name: inventory-management-store-a

  rabbitmq:
    host: rabbitmq
    port: 5672
    username: guest
    password: guest

  data:
    redis:
      host: localhost
      port: 6379
      database: 0

  sql:
    init:
      mode: always

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: ""

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true

springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics, h2-console
  endpoint:
    health:
      show-details: always

logging:
  level:
    org.springframework.data.jpa: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
