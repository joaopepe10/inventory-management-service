spring:
  cache:
    type: redis
  data:
    redis:
      host: redis
      port: 6379
  datasource:
    url: jdbc:h2:mem:inventory_db
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true

