info:
  storeName: LOJA_A

server:
  servlet:
    context-path: /api/inventory-management/v1

queue:
  subscriber:
    exchange: subs-inventory-fanout
    # Adicionando namespace para a fila da loja A
    queue: SEND_EVENT_INVENTORY_STORE_A_QUEUE
    routing-key: inventory.store.a.key

  publisher:
    exchange: core-exchange
    routing-key: order.update.to.core.store.a
    dead-letter-exchange: core-exchange-dlx
    dead-letter-routing-key: dlx-routing-key.store.a
    # Adicionando namespace para a fila DLQ da loja A
    dead-letter-queue: DLQ_INVENTORY_STORE_A_QUEUE

spring:
  application:
    name: inventory-management-loja-a

  rabbitmq:
    host: rabbitmq-central
    port: 5672
    username: guest
    password: guest
    listener:
      simple:
        acknowledge-mode: manual
        retry:
          enabled: true
          initial-interval: 1000
          max-attempts: 3
          multiplier: 1.5

  datasource:
    url: jdbc:postgresql://db_inventory_loja1:5432/inventory_db_loja1
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres

  data:
    redis:
      host: redis-loja1
      port: 6379
      username: default
      password: default

  sql:
    init:
      mode: always

#  h2:
#    console:
#      enabled: true
#      path: /h2-console
#      settings:
#        web-allow-others: true

#  datasource:
#    url: jdbc:h2:mem:testdb
#    driver-class-name: org.h2.Driver
#    username: sa
#    password: ""


  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    defer-datasource-initialization: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics, h2-console
  endpoint:
    health:
      show-details: always

