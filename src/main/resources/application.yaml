info:
  storeName: LOJA_A

server:
  servlet:
    context-path: /api/inventory-management/v1
  port: 8080

queue:
  subscriber:
    exchange: subs-inventory-fanout

  publisher:
    exchange: core-exchange
    routing-key: order.update.to.core
    dead-letter-exchange: core-exchange-dlx
    dead-letter-routing-key: dlx-routing-key

spring:
  application:
    name: inventory-management

  data:
    redis:
      host: localhost
      port: 6379

  sql:
    init:
      mode: always

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    listener:
        simple:
          retry:
            enabled: true
            initial-interval: 5s
            max-interval: 30s
            multiplier: 2
            max-attempts: 3



#  h2:
