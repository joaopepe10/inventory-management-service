info:
  storeName: LOJA_A

server:
  servlet:
    context-path: /api/inventory-management/v1
  port: 8080

queue:

  subscriber:
    exchange: subs-inventory-fanout

  publisher:
    exchange: core-exchange
    routing-key: order.update.to.core
    dead-letter-exchange: core-exchange-dlx
    dead-letter-routing-key: dlx-routing-key

spring:
  application:
    name: inventory-management

  data:
    redis:
      host: localhost
      port: 6379

  sql:
    init:
      mode: always

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: ""

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics, h2-console
  endpoint:
    health:
      show-details: always

logging:
  level:
    org.springframework.data.jpa: INFO
    org.hibernate.SQL: INFO
    org.hibernate.type.descriptor.sql.BasicBinder: INFO
